<body>
    <h1><u>JavaScript-Day-2-Assignment-Question-3</u></h1>
    <script>
        var date = new Date();
        var month = date.getMonth();
        var day = date.getDate();
        var year = date.getFullYear();
        document.write("Expected Output: ")
        month += 1
        document.write("0"+month+"-"+day+"-"+year+", ");
        document.write("0"+month+"/"+day+"/"+year+" or ");
        document.write(day+"-0"+month+"-"+year+", ");
        document.write(day+"/0"+month+"/"+year);
    </script>
</body>
</html>
