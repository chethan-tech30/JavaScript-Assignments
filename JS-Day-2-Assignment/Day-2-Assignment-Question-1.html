<body>
    <h1><u>JavaScript-Day-2-Assignment-Question-1</u></h1>
    <script>
        var date = new Date();
        var day = date.getDay();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
        document.write("Sample Output: Today is : " + days[day] + ".<br>");
        var msg = "Current time is: "
        if(hours>0 && hours<=12){
            document.write(msg+hours+" AM : "+minutes+" : "+seconds);
        }
        else if(hours>12 && hours<=24){
            document.write(msg+hours+" PM : "+minutes+" : "+seconds);
        }
    </script>
</body>
</html>
